<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gerenciamento de Pessoas</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Cadastro de Pessoa">
            <p:inputText value="#{pessoaBean.pessoa.nome}" placeholder="Nome"/>
            <p:inputText value="#{pessoaBean.pessoa.idade}" placeholder="Idade"/>
            <p:commandButton value="Salvar" action="#{pessoaBean.salvar}"/>
        </p:panel>

        <p:dataTable var="p" value="#{pessoaBean.pessoas}">
            <p:column headerText="Nome">
                <h:outputText value="#{p.nome}"/>
            </p:column>
            <p:column headerText="Idade">
                <h:outputText value="#{p.idade}"/>
            </p:column>
            <p:column headerText="AÃ§Ãµes">
                <p:commandButton value="Excluir" action="#{pessoaBean.excluir(p.id)}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
